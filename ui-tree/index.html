<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<h2>Tree View</h2>
<p>A tree view represents a hierarchical view of information, where each item can have a number of subitems.</p>
<p>Click on the arrow(s) to open or close the tree branches.</p>

<ui-tree>
  <ui-tree-node slot="node">
    <span slot="text">Cars</span>
    <ui-tree-node slot="node">
      <span slot="text">Car 1</span>
      <ui-tree-leaf slot="node">
        <span slot="text">Make: Toyota</span>
      </ui-tree-leaf>  
      <ui-tree-leaf slot="node">
        <span slot="text">Model: Tundra</span>
      </ui-tree-leaf>  
    </ui-tree-node>
    <ui-tree-node slot="node">
      <span slot="text">Car 2</span>
      <ui-tree-leaf slot="node">
        <span slot="text">Make: Honda</span>
      </ui-tree-leaf>  
      <ui-tree-leaf slot="node">
        <span slot="text">Model: CRV</span>
      </ui-tree-leaf>  
    </ui-tree-node>
  </ui-tree-node>   
</ui-tree>


<script src="./ui-tree.js"></script>
<script src="./ui-tree-node.js"></script>
<script src="./ui-tree-leaf.js"></script>

</script>

</body>
</html>
