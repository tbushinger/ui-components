<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            .leaf-text {
                display: block;
            }

            .leaf-text span {
                display: inline-block;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h2>Tree View</h2>
        <p>
            A tree view represents a hierarchical view of information, where
            each item can have a number of subitems.
        </p>
        <p>Click on the arrow(s) to open or close the tree branches.</p>

        <ui-tree id="root"></ui-tree>

        <script src="./ui-tree.js"></script>
        <script src="./ui-tree-node.js"></script>
        <script src="./ui-tree-leaf.js"></script>
        <script src="./ui-tree-api.js"></script>
        <script src="./utils.js"></script>
        <script src="./render-json-tree.js"></script>
        <script>
            const model = {
                root: {
                cars: {
                    car3: {
                        make: 'Ford',
                        model: 'F-150',
                    },
                    car4: {
                        make: 'Ford',
                        model: 'Mustang',
                        drivers: ['Bill', { name: 'Tom' }],
                    },
                },
                }
            };

            const model2 = {
                root: {
                cars: {
                    car3: {
                        make: 'Ford',
                        model: 'F150',
                    },
                    car5: {
                        make: 'Honda',
                        model: 'CRV',
                    },                    
                },
                }
            };

            const renderer = createRenderer(uiTreeApi);
            renderer.render(model);
            setTimeout(() => {
                renderer.render(model2);
            }, 5000)

            // styling
        </script>
    </body>
</html>
